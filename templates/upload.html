{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Upload File</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
  <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <p>
    {{form.file}}
  </p>
  <p><input type="submit" value="Upload"></p>
</form>
</body>

</html>
